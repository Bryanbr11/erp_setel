<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Setel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            /* Fallback gradient background */
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            /* Imagen de fondo - será sobrescrita si existe el archivo */
            background-image:
                url('/static/img/login-bg.png'),
                url('/static/img/login-bg.jpg'),
                linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.7) 0%, rgba(124, 58, 237, 0.7) 100%);
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 8px 32px rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 2;
            transform: translateY(0px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 12px 40px rgba(139, 92, 246, 0.15);
        }

        .login-header {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: scale(1.02);
        }

        .btn-login {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .logo {
            margin-bottom: 1rem;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                {% load static %}
                <img src="{% static 'img/setel-logo.svg' %}" alt="Setel Logo" class="img-fluid">
            </div>
            <h2>Setel</h2>
            <p class="mb-0">Sistema de Gestión Empresarial</p>
        </div>

        <div class="login-body">
            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        Usuario o contraseña incorrectos.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">
                        <i class="bi bi-person"></i> Usuario
                    </label>
                    <input type="text"
                           class="form-control"
                           id="{{ form.username.id_for_label }}"
                           name="{{ form.username.name }}"
                           placeholder="Ingresa tu usuario"
                           required>
                </div>

                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="form-label">
                        <i class="bi bi-lock"></i> Contraseña
                    </label>
                    <input type="password"
                           class="form-control"
                           id="{{ form.password.id_for_label }}"
                           name="{{ form.password.name }}"
                           placeholder="Ingresa tu contraseña"
                           required>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">
                    Setel v1.0 - Sistema de Gestión Empresarial
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
